<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>¡Activa tu cuenta de Bait!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333333;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 5%;
        background-color: #ffffff;
        border: 1px solid #dddddd;
        border-radius: 4px;
        display: flex;
        text-align: start;
        align-content: center;
        justify-content: center;
        flex-direction: column;
      }
      h1 {
        margin-top: 0;
        font-size: 24px;
        font-weight: bold;
        color: #333333;
        text-align: center;
      }
      p {
        margin-bottom: 20px;
      }
      a {
        color: #007bff;
        text-decoration: underline;
        align-self: center;
      }
      .verify{
        padding: .7rem 1.5rem;
        background-color: #007bff;
        color: #f0f0f0;
        border-radius: .5rem;
        border:0;
        font-weight: 600;
      }
      @media only screen and (max-width: 600px) {
        body {
          font-size: 14px;
        }
        .container {
          width: 90%;
          margin: 0;
          border: none;
          border-radius: 0;
        }
      } 
     
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hola ${name}</h1>
      <p>
        Gracias por registrarse en Bait. Haga clic en este botón para
        verificar su correo electrónico:
      </p>
      <a href="${process.env.SERVER_DEPLOY}/user/verified?token=${tokenEmail}"> <button class="verify">Verifica tu email</button></a>
      <p>
        Este enlace caducará en 24 horas. Si no se ha registrado para obtener
        una cuenta de Bait, puede ignorar este correo.
      </p>
      <p>¡Gracias por leer!</p>
      <p>Saludos cordiales,</p>
      <p>Bait</p>
    </div>
  </body>
</html>
