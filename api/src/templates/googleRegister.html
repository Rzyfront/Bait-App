<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de inicio de sesión con Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            height: 100vh;
            display: grid;
            place-content: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            /* display: flex; */
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 1.5rem;
        }
        p {
            margin: 0 0 1.5rem;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola ${name}, Gracias por registrarte en nuestra App</h1>
        <p>Al hacerlo con Google, se verifica automaticamente, ya puedes ingresar y comenzar a disfrutar de lo que tenemos para ti en nuestra App, ¡Disfrutá Bait!</p>
        <a href="${process.env.FRONT_DEPLOY}" class="button">Ir a la página principal</a>
 	<p style="margin-bottom: 10px;">¡Gracias por leer!</p>
        <p style="margin-bottom: 0;">Saludos cordiales,</p>
        <p style="margin-bottom: 0;">Bait</p>
    </div>
</body>
</html>
