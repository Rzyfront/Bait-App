<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reseña verificada</title>
</head>
<body style="font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5; color: #333; height: 100vh; display: grid; place-content: center;">
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
            <td align="center">
                <table cellpadding="0" cellspacing="0" border="0" width="600" style="background-color: #f9f9f9; border: 1px solid #ddd; text-align: center;">
                    <tr>
                        <td style="padding: 1.5rem;">
                            <h1 style="font-size: 24px; margin: 0 0 1.5rem;">¡Hola ${name}, hemos verificado tu reseña del ${Local}</h1>
                            <p style="margin: 0 0 1.5rem;">Y esta ha sido publicada para que todos vean tu opinión,  ¡Gracias y seguí Disfrutando Bait!</p>
                            <a href="${process.env.FRONT_DEPLOY}" style="display: inline-block; background-color: #007bff; color: #fff; padding: 1rem 2rem; text-decoration: none; border-radius: 5px; margin-top: 1.5rem;">Ir a la página principal</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
