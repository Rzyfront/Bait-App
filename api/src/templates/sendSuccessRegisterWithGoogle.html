<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Confirmación de inicio de sesión con Google</title>
</head>

<body bgcolor="#f9f9f9" style="font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5; color: #333;">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td align="center">
        <table width="600" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td style="padding: 1.5rem; border: 1px solid #ddd; text-align: center;">
              <h1 style="font-size: 24px; margin: 0 0 1.5rem;">¡Hola ${name}, Gracias por registrarte en nuestra App</h1>
              <p style="margin: 0 0 1.5rem;">Al hacerlo con Google, se verifica automáticamente, ya puedes ingresar y comenzar a disfrutar de lo que tenemos para ti en nuestra App, ¡Disfrutá Bait!</p>
              <a href="${process.env.FRONT_DEPLOY}" style="display: inline-block; background-color: #007bff; color: #fff; padding: 1rem 2rem; text-decoration: none; border-radius: 5px; margin-top: 1.5rem;">Ir a la página principal</a>
              <p style="margin-bottom: 10px;">¡Gracias por leer!</p>
              <p style="margin-bottom: 0;">Saludos cordiales,</p>
              <p style="margin-bottom: 0;">Bait</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
